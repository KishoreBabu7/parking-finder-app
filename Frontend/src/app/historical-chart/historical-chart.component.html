<div class="row">
  <div class="col-md-4">
    <div class="container">
      <div class="card-container">
        <div class="card">
          <h3>Total Users <i class="fas fa-parking"></i></h3>
          <p>{{ totalUsers }}</p>
        </div>
        <div class="card">
          <h3>Active Users <i class="fas fa-user-check"></i></h3>
          <p>{{ activeUsers }}</p>
        </div>
        <div class="card">
          <h3>New Users This Month <i class="fas fa-user-plus"></i></h3>
          <p>{{ newUsersThisMonth }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="year-selection">
    <label for="yearSelect"><i class="fas fa-calendar-alt"></i> Select Year:</label>
    <select id="yearSelect" class="year-dropdown" (change)="onYearChange($event)">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>
  </div>

  <div class="col-md-8">
    <div class="line-chart-container" *ngIf="monthlyUserData.length > 0; else loading">
      <highcharts-chart 
        [Highcharts]="Highcharts" 
        [options]="chartOptions" 
        style="width: 100%; height: 100%; display: block;"
      ></highcharts-chart>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="loading-message">Loading user data...</div>
</ng-template>
