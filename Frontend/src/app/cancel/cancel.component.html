
<div class="cancel-payment-container">
  <h2>Cancel Payment</h2>
  <div class="form-container">
    <form (ngSubmit)="onCancel(cancelForm)" #cancelForm="ngForm">
      <div class="input-container">
        <i class="fas fa-id-badge"></i>
        <input type="text" placeholder="Token ID" name="tokenId" ngModel required />
      </div>
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Name" name="name" ngModel required />
      </div>
      <button type="submit">Cancel Payment</button>
    </form>
  </div>
</div>
