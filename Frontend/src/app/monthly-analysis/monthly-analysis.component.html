
  <div class="analysis-container">
    <h1><i class="fas fa-chart-line"></i> Monthly User Growth Analysis</h1>
    
    <!-- Year Selector -->
    <div class="year-selection">
      <label for="year-selector"><i class="fas fa-calendar-alt"></i> Select Year:</label>
      <select id="year-selector" [(ngModel)]="selectedYear" (change)="onYearChange()">
        <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
      </select>
    </div>
    
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading chart...
    </div>
    
    <!-- Highcharts Chart -->
    <highcharts-chart
      *ngIf="!isLoading"
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      class="chart-container"
    ></highcharts-chart>
  </div>
