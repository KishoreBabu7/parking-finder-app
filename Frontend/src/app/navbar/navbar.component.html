<nav class="navbar">
  <div class="logo">
    <a href="/"><i class="fas fa-car"></i> Parking Finder</a>
  </div>

  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <ul class="nav-links">
    <li><a routerLink="/home"><i class="fas fa-home"></i> Home</a></li>
    <li><a routerLink="/about"><i class="fas fa-info-circle"></i> About</a></li>
    <li><a routerLink="/parking"><i class="fas fa-parking"></i> Parking</a></li>
    <li><a routerLink="/contact"><i class="fas fa-envelope"></i> Contact</a></li>
    <li><a routerLink="/report"><i class="fas fa-file"></i> Report</a></li>

    <!-- Show Login Button if User is NOT Logged In -->
    <li *ngIf="!isLoggedIn">
      <a routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    </li>

    <!-- Show Profile Photo if User is Logged In -->
    <li *ngIf="isLoggedIn" class="profile-dropdown">
      <img [src]="user?.profilePhoto || 'images/profile-icon.png'" class="profile-photo" alt="Profile">
      <div class="dropdown-content">
        <p>{{ user?.name }}</p>
        <a routerLink="/user-dashboard">Dashboard</a>
        <a (click)="logout()">Logout</a>
      </div>
    </li>
  </ul>
</nav>
