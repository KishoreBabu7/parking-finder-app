<div class="container mx-auto p-6">
  <!-- Header Section -->
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold text-gray-700">
      <i class="fas fa-chart-line text-blue-600"></i> Monthly Income Analysis
    </h2>
  </div>

  <!-- Year Selection -->
  <div class="flex justify-center items-center mb-6">
    <label for="year" class="mr-4 text-gray-600 font-medium flex items-center">
      <i class="fas fa-calendar-alt mr-2"></i> Select Year:
    </label>
    <input
      type="number"
      id="year"
      [(ngModel)]="year"
      (change)="onYearChange(year)"
      class="border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let spot of spots"
      (click)="viewIncomeGraph(spot)"
      class="card bg-white shadow-md rounded-lg p-4 hover:shadow-lg cursor-pointer transition"
    >
      <div class="card-body text-center">
        <i class="fas fa-map-marker-alt text-blue-500 text-2xl mb-2"></i>
        <h5 class="card-title text-lg font-semibold text-gray-800">{{ spot.parkingSpotName }}</h5>
        <p class="card-text text-sm text-gray-500">
          Click to see the monthly income graph for {{ spot.parkingSpotName }}.
        </p>
      </div>
    </div>
  </div>
  
  
  <!-- Message for Empty State -->
  <div *ngIf="spots.length === 0" class="text-center mt-6">
    <p class="text-gray-500">
       Loading data... <i class="fas fa-spinner fa-spin text-blue-500"></i>
    </p>
  </div>
</div>
