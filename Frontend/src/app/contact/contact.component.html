<div class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>We would love to hear from you! Feel free to reach out to us via the form or using the contact information below:</p>
        <ul class="contact-details">
          <li><i class="fas fa-envelope"></i>tulugukishorebabu&#64;gmail.com</li>
          <li><i class="fas fa-phone"></i> +91 8280341201</li>
          <li><i class="fas fa-map-marker-alt"></i> Centurion University, Paralakhemundi, 761200</li>
        </ul>
      </div>
  
      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>
