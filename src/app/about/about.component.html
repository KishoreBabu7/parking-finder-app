<div class="admin-container">
    <div class="form-header">
        <h2 *ngIf="isLoginMode">Admin Login</h2>
        <h2 *ngIf="!isLoginMode">Admin Registration</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #adminForm="ngForm">
        <!-- Username field -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>

        <!-- Email field -->
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <!-- Confirm password field -->
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Error message -->
        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

        <!-- Footer section -->
        <div class="form-footer">
            <p *ngIf="isLoginMode">Don't have an admin account? 
                <button type="button" (click)="onSwitchMode()" class="switch-link">Register</button>
            </p>
            <p *ngIf="!isLoginMode">Already an admin? 
                <button type="button" (click)="onSwitchMode()" class="switch-link">Login</button>
            </p>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>
