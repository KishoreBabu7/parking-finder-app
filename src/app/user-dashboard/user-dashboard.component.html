<!-- src/app/user-dashboard/user-dashboard.component.html -->
<div class="dashboard-container">
    <h2>User Dashboard</h2>
  
    <!-- User Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" placeholder="Enter Name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" placeholder="Enter Email" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" placeholder="Enter Phone Number" />
      </div>
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} User</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </form>
  
    <!-- User List -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button (click)="editUser(user)">Edit</button>
            <button (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
