<div class="parking-module">
  <header>
    <h1>Find Your Parking Space</h1>
    <button (click)="logout()">Logout</button>
  </header>

  <!-- <div class="overlay" *ngIf="!isLoggedIn"></div>

  <div class="login-popup" *ngIf="!isLoggedIn">
    <div class="popup-content">
      <p>Please login to the website before exploring parking places.</p>
      <button routerLink="/user">Login</button>
    </div>
  </div> -->

  <div class="content" [class.blur]="!isLoggedIn">
    <!-- Google Map Display -->
    <div id="map" class="map-container" *ngIf="isLoggedIn"></div>
    
    <!-- Parking Spaces Cards -->
    <div class="parking-cards" *ngIf="isLoggedIn">
      <div *ngFor="let space of parkingSpaces" class="parking-card">
        <h3>{{ space.name }}</h3>
        <p>Location: ({{ space.latitude }}, {{ space.longitude }})</p>
        <p>Status: {{ space.isAvailable ? 'Available' : 'Occupied' }}</p>
      </div>
    </div>
  </div>
</div>
