<div class="parking-space-finder">
  <h1>Parking Space Finder</h1>
  <div class="search-bar-container">
    <input type="text" [(ngModel)]="searchQuery" (input)="searchParking()" class="search-bar" placeholder="Search for parking spots..." />
    <button class="search-btn" (click)="searchParking()">
      <i class="fas fa-search"></i> Search
    </button>
  </div>
  <div *ngIf="filteredCards.length === 0" class="no-parking-message">No parking spots found. Please try a different search.</div>
  <div class="parking-cards-container">
    <div *ngFor="let spot of filteredCards" class="parking-card">
      <h3>{{ spot.name }}</h3>
      <p><i class="fas fa-map-marker-alt"></i> : {{ spot.location }}</p>
      <p><i class="fas fa-parking"></i> Slots: {{ spot.availability }}</p>
      <div class="map-container">
        <iframe [src]="spot.mapUrl | safe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
