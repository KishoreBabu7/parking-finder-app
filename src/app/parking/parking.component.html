<div class="parking-space-finder">
    <!-- Search Bar Section -->
    <div class="search-bar-container">
      <input type="text" placeholder="Search parking spaces..." class="search-bar" />
      <button class="search-btn">
        <i class="material-icons">search</i>
      </button>
    </div>
  
    <!-- Map Section -->
    <div class="map-container">
      <div id="parking-map">
        <!-- Real-time map will be embedded here -->
      </div>
    </div>
  
    <!-- Parking Cards Section -->
    <div class="parking-cards-container" id="parking-cards-container">
      <div class="parking-card" *ngFor="let card of parkingCards">
        <h3>{{ card.name }}</h3>
        <p>Location: {{ card.location }}</p>
        <p>Availability: {{ card.availability }} spaces</p>
        <button class="reserve-btn">Reserve Now</button>
      </div>
  
      <!-- Add Parking Spot Button -->
    <div class="parking-card add-card" (click)="openAddModal()">
    <i class="fas fa-plus"></i>
    </div>
  

  <!-- Modal for Adding a New Parking Spot -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeAddModal()">&times;</span>
    <h2>Add New Parking Spot</h2>
    <form (ngSubmit)="addParkingSpot()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newParkingSpot.name" name="name" required />

      <label for="location">Location:</label>
      <input type="text" id="location" [(ngModel)]="newParkingSpot.location" name="location" required />

      <label for="availability">Availability (spaces):</label>
      <input type="number" id="availability" [(ngModel)]="newParkingSpot.availability" name="availability" required min="0" />

      <button type="submit">Add Parking Spot</button>
    </form>
  </div>
</div>
